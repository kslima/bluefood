<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">

<body>
    <div layout:fragment="content">
        <div>
            <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteBusca" />
            <br />
            <span th:text="${restaurante.nome}"></span>
            <br />
            <span th:text="${restaurante.categoriasAsText()}"></span>
            <br />
            <span th:text="'Tempo médio de entrega: ' + ${restaurante.calcularTempoEntrega(cep) + 'm'} "></span>
            <br />
            <span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span>
            <br />
        </div>

        <div>
            <h1>Opções</h1>
            <fieldset>
                <legend>Filtros</legend>
                <div th:each="categoria : ${categorias}" id="divRestauranteCategoriasFiltro">
                    <input type="button" th:value="${categoria}" />
                </div>
            </fieldset>
            <br />
        </div>

        <div>
            <h1>Destaques</h1>
        </div>

        <div id="divCategoriasComidaGeral" th:each="item : ${itensCardapioDestaque}">
            <div id="divRestauranteOpcao">
                <img th:src="@{/images/comida/} + ${item.imagem}" id="imgRestauranteOpcao"><br />
                <spam id="RestauranteOpcaoTitulo" th:text="${item.nome}"></spam><br />
                <spam th:text="${item.descricao}"></spam><br />
                <spam th:text="${#numbers.formatCurrency(item.preco)}"></spam><br />
                <form method="GET" action="@{/cliente/carrinho/adicionar}">
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <label for="quantidade">Quantidade</label>
                    <br />
                    <select name="quantidade" id="quantidade">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <br /><br />
                    Observações:
                    <br />
                    <textarea name="observacoes"></textarea>
                    <br /><br />
                    <input type="submit" value="Adicionar ao carrinho" />
                </form>
            </div>
        </div>

        <div>
            <h1>Menu</h1>
        </div>

        <div id="divCategoriasComidaGeral" th:each="item : ${itensCardapioNaoDestaque}">
            <div id="divRestauranteOpcao">
                <img th:src="@{/images/comida/} + ${item.imagem}" id="imgRestauranteOpcao"><br />
                <span id="restauranteOpcaoTitulo" th:text="${item.nome}"></span><br />
                <span th:text="${item.descricao}"></span><br />
                <span th:text="${#numbers.formatCurrency(item.preco)}"></span><br /><br />
                <form action="GET" th:action="@{/cliente/carrinho/adicionar}">
                    <input type="hidden" name="itemId" th:value="${item.id}" />
                    <label for="quantidade">Quantidade: </label>
                    <br />
                    <select name="quantidade" id="quantidade">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select><br /><br />
                    Observações:
                    <br />
                    <textarea name="observacoes"></textarea>
                    <br /><br />
                    <input type="submit" value="Adicionar ao carrinho" />
                </form>
            </div>
        </div>

        <br /><br />
        <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'" />
    </div>
</body>

</html>
