<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      th:with="link=@{/cliente/home}">

<body>
<div layout:fragment="content">
    <div>
        <h1>SEU PEDIDO</h1>
        <input type="button" value="Refazer pedido" th:onclick="'location.href=\'' + @{/cliente/carrinho/refazerCarrinho} + '?pedidoId=' + ${pedido.id} + '\';'">
    </div>
    <br/><br/>

    <div id="divMensagemErro">
        <span th:text="'Status: ' + ${pedido.status.descricao}"></span>
    </div>
    <br /><br />
    <div >
        <img th:src="@{/images/logotipo/} + ${pedido.restaurante.logotipo}" >
    </div>

    <div th:each="item : ${pedido.itens}">
        <span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}"></span><br />
        <span id="restauranteOpcaoQuantidade" th:text="'Qtd: ' + ${item.quantidade}"></span><br >
        <span id="restauranteOpcaoObs" th:text="${item.observacoes}"></span><br />
        <span id="restauranteOpcaoTotal" th:text="${#numbers.formatCurrency(item.preco)}"></span><br />
        <input type="button" value="Remover"/>
        <br /><br />
    </div>
    <br/><br/>

    <div>
        <spam>Taxa de entrega</spam>
        <span th:text="${#numbers.formatCurrency(pedido.restaurante.taxaEntrega)}"></span>
    </div>
    <br/><br/>

    <div>
        <spam>Total</spam>
        <span th:text="${#numbers.formatCurrency(pedido.total)}"></span>
    </div>
    <br/><br/>

    <div>
        <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'">
    </div>
</div>
</body>
</html>
