<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
<body>
<div layout:fragment="content">

    <div>
        <h1>É hora de rangar!</h1>
        <form method="get" th:object="${searchFilter}" th:action="@{/cliente/search}">
            <fieldset id="fieldsetFiltros">
                <input type="text" th:field="*{texto}" placeholder="Busca por..."/>
                <input type="submit" value="Procurar"/>
            </fieldset>
        </form>
    </div>
    <br/>
    <div id="divCategoriasComidaGeral">
        <div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
            <a href="#">
                <img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaComida" /><br/>
                <br/>
                <span th:text="${categoria.nome}"></span>
            </a>
        </div>
    </div>

    <div>
        <h1>Útimos pedidos</h1>
        <input type="button" value="#15124 McBlunalds"/><br/>
        <input type="button" value="#35464 Blue Pizza"/><br/>
        <input type="button" value="#38754 Hard Blue"/><br/>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'"/>
        <input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'"/><br/>
    </div>

</div>
</body>
</html>
